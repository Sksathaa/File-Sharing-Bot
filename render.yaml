services:
  - type: web
    plan: free
    name: file sharing
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 main.py
    repo: https://github.com/Sksathaa/File-Sharing-Bot/tree/main.git      
    branch: main
    envVars:
      - key: API_HASH
        sync: false
      - key: APP_ID
        sync: false
      - key: TG_BOT_TOKEN
        sync: false
      - key: OWNER_ID
        sync: false
      - key: CHANNEL_ID
        sync: false
      - key: DATABASE_URL
        sync: false 
      - key: DATABASE_NAME
        sync: false
      - key: ADMINS
        sync: false 
        key: START_MESSAGE
        sync: false 
        key: FORCE_SUB_MESSAGE
        sync: false 
        key: PROTECT_CONTENT
        sync: false 
    autoDeploy: trueï¿¼Enter
